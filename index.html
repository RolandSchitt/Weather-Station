<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Station</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1> Weather App</h1>
		<div id="weth"></div>
		<!-- insert weather information here -->
		<p>
			<button id="locateMe" class="btn-primary">Use My Current Location</button>
		</p>
		<!-- form for custom zipcode input to lookup weather ---->
		<form id="zipForm" class="form-inline">
			<input type="text" name="zipInput" pattern="[0-9]{5}" class="form-control" placeholder="Enter Zipcode">
  		<button type="button" id="submitZip" class="btn btn-primary">Submit</button>
		</form>
		<!--- Google map image of location-------->
		<div id="out"></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/forecast.js"></script>
	<script  src="js/index.js"></script>
</body>
</html>
